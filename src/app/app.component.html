
<html style="display: contents;">
  <body>
    <div class="flex bottom-0 justify-center">
      <!-- left grass patch -->
      <div class="grass_patch" id="grass_patch_1" style="animation-delay: 3s;">
        <div class="grass_blade small left_blade"></div>
        <div class="grass_blade "></div>
        <div class="grass_blade small right_blade"></div>
      </div>
      <div class="grass_patch" id="grass_patch_2" style="animation-delay: 6s;">
        <div class="grass_blade small left_blade"></div>
        <div class="grass_blade "></div>
        <div class="grass_blade small right_blade"></div>
      </div>
      <div class="grass_patch" id="grass_patch_2" style="animation-delay: 4.5s;">
        <div class="grass_blade small left_blade"></div>
        <div class="grass_blade "></div>
        <div class="grass_blade small right_blade"></div>
      </div>
      <!-- flower -->
      <div class="flower_container">
        <div class="flower flower--1">
          <div class="flower__leafs flower__leafs--1">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__white-circle"></div>
            <div class="flower__light flower__light--1"></div>
            <div class="flower__light flower__light--2"></div>
            <div class="flower__light flower__light--3"></div>
            <div class="flower__light flower__light--4"></div>
            <div class="flower__light flower__light--5"></div>
            <div class="flower__light flower__light--6"></div>
            <div class="flower__light flower__light--7"></div>
            <div class="flower__light flower__light--8"></div>
          </div>
        </div>
        <!-- left leaves -->
        <div class="leaf_container" id="leaf-1-container">
          <div class="leaf left_leaf" id="leaf-1"></div>
        </div>
        <div class="leaf_container" id="leaf-2-container">
          <div class="leaf left_leaf" id="leaf-2"></div>
        </div>
        <!-- stalk -->
        <div class="stalk"></div>
        <!-- right leaves -->
        <div class="leaf_container" id="leaf-3-container">
          <div class="leaf right_leaf" id="leaf-3"></div>
        </div>
        <div class="leaf_container" id="leaf-4-container">
          <div class="leaf right_leaf" id="leaf-4"></div>
        </div>
      </div>
      <!-- right grass patch -->
      <div class="grass_patch" id="grass_patch_2" style="animation-delay: 5s;">
        <div class="grass_blade small left_blade"></div>
        <div class="grass_blade "></div>
        <div class="grass_blade small right_blade"></div>
      </div>
      <div class="grass_patch" id="grass_patch_2" style="animation-delay: 2s;">
        <div class="grass_blade small left_blade"></div>
        <div class="grass_blade "></div>
        <div class="grass_blade small right_blade"></div>
      </div>
      <div class="grass_patch" id="grass_patch_2" style="animation-delay: 3.5s;">
        <div class="grass_blade small left_blade"></div>
        <div class="grass_blade "></div>
        <div class="grass_blade small right_blade"></div>
      </div>
    </div>
  </body>
</html>
